# Configurations
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md
highlighter: pygments

# Needed for backward compatibility
gems: [jekyll-paginate]

# Permalinks
permalink:        /blog/:year/:month/:day/:title

# Setup
title:            'ziling9527'
tagline:          'A Metro theme for Jekyll'
description:      'ziling9527 blog'
# https://ziling9527.github.io/    http://127.0.0.1:4000/
url:              'https://ziling9527.github.io/'
baseurl:          ''

# Navigation
navigation:
- text: About
  url: /about/
- text: Blog
  url: /blog/
- text: Tags
  url: /tags/
- text: Archive
  url : /archive/
- text: Search
  url: /search/


# Author Details
author:         'Android Engineer'

#Social Media links (Use complete URL except for email)
dribbble:
email:
github:         'https://github.com/ziling9527'
instagram:
pinterest:
rss:

# Google Analytics
gahandler: 'UA-52149651-1'

#if footersvg is 'true' the social media links will be shown top on the copy right in the footer
footersvg: 'true'

# Disqus
disqushandler: 'testingblogo'

# Blog Configurations
paginate: 10 # Posts per page on the blog index
paginate_path: '/blog/page:num'
destination: ./_site

# Custom vars
version:          0.9x beta 2
